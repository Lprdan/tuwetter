<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tuwetter | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center">

<div class="w-full max-w-sm px-6">

    <!-- LOGO / NOME -->
    <h1 class="text-3xl font-bold mb-6 text-center">
        Entrar no Tuwetter
    </h1>

    <!-- MENSAGENS DE ERRO -->
    {% if messages %}
    <div class="mb-4 bg-red-500/10 border border-red-500 rounded-lg p-4">
        {% for message in messages %}
        <p class="text-red-400 text-sm">
            ‚ùå {{ message }}
        </p>
        {% endfor %}
    </div>
    {% endif %}

    <!-- FORM LOGIN -->
    <form method="post" class="space-y-4">
        {% csrf_token %}

        <input type="text" name="username" required
               placeholder="Usu√°rio"
               class="w-full bg-black border border-white/20
                      rounded-md px-4 py-3
                      focus:outline-none focus:border-blue-500">

        <!-- SENHA COM BOT√ÉO MOSTRAR -->
        <div class="relative">
            <input type="password" name="password" id="password" required
                   placeholder="Senha"
                   class="w-full bg-black border border-white/20
                          rounded-md px-4 py-3
                          focus:outline-none focus:border-blue-500 pr-12">
            <button type="button" onclick="togglePassword('password')"
                    class="absolute right-3 top-3 text-xl text-gray-400 hover:text-white">
                üëÅÔ∏è
            </button>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 transition
                       py-3 rounded-full font-bold">
            Entrar
        </button>
    </form>

    <!-- LINK REGISTRO -->
    <p class="text-center text-gray-400 mt-6 text-sm">
        N√£o tem uma conta?
        <a href="{% url 'register' %}" class="text-blue-500 hover:underline">
            Criar conta
        </a>
    </p>

</div>

<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const type = field.type === 'password' ? 'text' : 'password';
        field.type = type;
    }
</script>

</body>
</html>
