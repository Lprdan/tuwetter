<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tuwetter | Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center">

<div class="w-full max-w-sm px-6">

    <!-- T√çTULO -->
    <h1 class="text-3xl font-bold mb-6 text-center">
        Criar conta
    </h1>

    <!-- CARD DE ERROS -->
    {% if form.errors %}
    <div class="mb-4 bg-red-500/10 border border-red-500 rounded-lg p-4">
        <p class="text-red-400 font-semibold mb-2 text-sm"> Erro ao registrar:</p>
        <ul class="space-y-1">
            {% for field in form %}
                {% for error in field.errors %}
                <li class="text-red-300 text-sm">‚Ä¢ {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <!-- FORM REGISTRO -->
    <form method="post" class="space-y-4">
        {% csrf_token %}

        <input type="text" name="username" required
               placeholder="Usu√°rio"
               class="w-full bg-black border border-white/20
                      rounded-md px-4 py-3
                      focus:outline-none focus:border-blue-500">

        <input type="email" name="email" required
               placeholder="Email"
               class="w-full bg-black border border-white/20
                      rounded-md px-4 py-3
                      focus:outline-none focus:border-blue-500">

        <!-- SENHA COM BOT√ÉO MOSTRAR -->
        <div class="relative">
            <input type="password" name="password1" id="password1" required
                   placeholder="Senha"
                   class="w-full bg-black border border-white/20
                          rounded-md px-4 py-3
                          focus:outline-none focus:border-blue-500 pr-12">
            <button type="button" onclick="togglePassword('password1')"
                    class="absolute right-3 top-3 text-xl text-gray-400 hover:text-white">
                üëÅÔ∏è
            </button>
        </div>

        <!-- CONFIRMAR SENHA COM BOT√ÉO MOSTRAR -->
        <div class="relative">
            <input type="password" name="password2" id="password2" required
                   placeholder="Confirmar senha"
                   class="w-full bg-black border border-white/20
                          rounded-md px-4 py-3
                          focus:outline-none focus:border-blue-500 pr-12">
            <button type="button" onclick="togglePassword('password2')"
                    class="absolute right-3 top-3 text-xl text-gray-400 hover:text-white">
                üëÅÔ∏è
            </button>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 transition
                       py-3 rounded-full font-bold">
            Criar conta
        </button>
    </form>

    <!-- LINK LOGIN -->
    <p class="text-center text-gray-400 mt-6 text-sm">
        J√° tem uma conta?
        <a href="{% url 'login' %}" class="text-blue-500 hover:underline">
            Entrar
        </a>
    </p>

</div>

<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const type = field.type === 'password' ? 'text' : 'password';
        field.type = type;
    }
</script>

</body>
</html>
